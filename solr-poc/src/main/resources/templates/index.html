<!DOCTYPE html>

<head>
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-links"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- IMG -->
  <div class="google">
    <a href="#" id="google_logo"><img src="images/cazton.png" alt=" photo google-logo_zpspkcztsjo.png" /></a>
  </div>

  <div class="form">
    <form action="/results" method="post">
      <label for="form-search"></label>
      <input type="text" id="form-search" name="content" class="typeahead" 
      placeholder="Search customers,products..." autocomplete="off"/>
      <div class="buttons">
        <input type="submit" value="Search" id="google_search">
      </div>
    </form>
  </div>



  <!-- FOOTER -->
  <footer>
    <ul class="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
  <script src="js/jquery.js"></script>
  <script src="js/typehead.js"></script>
  <script src="js/autocomplete.js"></script>
</body>

</html>
